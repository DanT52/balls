<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Ball Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <div class="top-controls">
        <div class="left-controls">
            <div class="dark-mode-container">
                <label for="dark-mode-toggle">Dark Mode:</label>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="slider-container">
                <label for="slow-motion">Slow:</label>
                <input type="range" id="slow-motion" min="0.1" max="1.0" value="0.5" step="0.1">
                <span id="slow-motion-value" class="slider-value">0.5x</span>
            </div>
            <button id="toggle-physics" class="toggle-btn">
                <span class="toggle-icon">‚öôÔ∏è</span>
            </button>
        </div>
        <div class="right-controls">
            <button id="launch-btn">Launch</button>
            <button id="reset-btn">Reset</button>
            <button id="toggle-settings" class="toggle-btn">
                <span class="toggle-icon">üî¥</span>
            </button>
            <button id="add-ball-btn" class="add-ball-btn" title="Add another ball">+ Add</button>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <!-- Physics Panel (Left) -->
    <div class="controls physics-controls collapsible" id="physics-panel">
        <div class="controls-header">
            <h3>Physics Simulation Settings</h3>
        </div>
        <div class="controls-body">
            <div>
                <label for="gravity">Gravity:</label>
                <input type="number" id="gravity" min="0.1" max="2" value="0.3" step="0.1">
            </div>
            <div>
                <label for="elasticity">Elasticity:</label>
                <input type="number" id="elasticity" min="0.1" max="0.9" value="0.6" step="0.1">
            </div>
            <div>
                <label for="friction">Friction:</label>
                <input type="number" id="friction" min="0" max="0.1" value="0.02" step="0.01">
            </div>
        </div>
    </div>
    
    <!-- Ball Panel Container (Horizontally Scrollable) -->
    <div class="multi-ball-container"></div>
    
</body>
</html>
